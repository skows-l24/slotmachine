sudo: required
language: java
services:
- docker
install:
- "./mvnw clean install dockerfile:build -DskipTests"
script:
- "echo 'no tests'"
after_success:
- docker --version
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
- eval $(aws ecr get-login --no-include-email --region us-east-2)
- docker tag hackslot/slot-machine:fastest 758649603159.dkr.ecr.us-east-2.amazonaws.com/slotmachine
- docker push 758649603159.dkr.ecr.us-east-2.amazonaws.com/slotmachine
env:
  global:
  - secure: 
  - secure: 

